<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Sumber | View Source Online</title>
  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      color: #58a6ff;
      text-align: center;
      padding: 1em;
      font-weight: bold;
      font-size: 1.2em;
    }
    .controls {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #161b22;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 8px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #fff;
      border-radius: 6px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #2ea043; }
    pre {
      padding: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }
    #linkContainer {
      text-align: center;
      padding: 10px;
      background: #161b22;
    }
    #linkContainer a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
    #linkContainer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>üîç Lihat Sumber Halaman</header>

  <div class="controls">
    <input id="urlInput" type="text" placeholder="Masukkan URL atau unggah file HTML..." />
    <button id="viewBtn">Lihat Sumber</button>
    <button id="proxyBtn">Gunakan Proxy Lokal</button>
    <input id="fileInput" type="file" accept=".html,.htm,.txt" />
  </div>

  <div id="linkContainer">Tidak ada pratinjau</div>
  <pre id="output">Masukkan URL atau unggah file untuk melihat sumber HTML...</pre>

  <script>
    const output = document.getElementById("output");
    const urlInput = document.getElementById("urlInput");
    const viewBtn = document.getElementById("viewBtn");
    const proxyBtn = document.getElementById("proxyBtn");
    const fileInput = document.getElementById("fileInput");
    const linkContainer = document.getElementById("linkContainer");

    let useProxy = false;

    const LOCAL_PROXY_BASE_URL = location.hostname.includes("vercel.app")
      ? "/api/proxy?url="
      : "https://lihat-sumber.vercel.app/api/proxy?url=";

    const ALLORIGINS_BASE_URL = "https://api.allorigins.win/raw?url=";

    proxyBtn.onclick = () => {
      useProxy = !useProxy;
      proxyBtn.textContent = useProxy ? "Proxy Lokal Aktif" : "Gunakan Proxy Lokal";
      proxyBtn.style.background = useProxy ? "#8957e5" : "#238636";
    };

    viewBtn.onclick = async () => {
      const url = urlInput.value.trim();
      if (!url) {
        output.textContent = "Masukkan URL terlebih dahulu.";
        return;
      }

      const target = useProxy
        ? LOCAL_PROXY_BASE_URL + encodeURIComponent(url)
        : ALLORIGINS_BASE_URL + encodeURIComponent(url);

      output.textContent = "‚è≥ Mengambil sumber...";
      linkContainer.textContent = "";

      try {
        const res = await fetch(target);
        if (!res.ok) throw new Error(res.statusText);
        const html = await res.text();

        output.textContent = html;

        // buat blob URL
        const blob = new Blob([html], { type: "text/html" });
        const blobUrl = URL.createObjectURL(blob);

        // tampilkan hyperlink blob
        linkContainer.innerHTML = `
          <a href="${blobUrl}" target="_blank">üîó Pratinjau Hasil (${url})</a>
        `;
      } catch (err) {
        output.textContent = "‚ùå Gagal memuat: " + err.message;
        linkContainer.textContent = "Tidak ada pratinjau.";
      }
    };

    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      output.textContent = text;

      const blobUrl = URL.createObjectURL(new Blob([text], { type: "text/html" }));
      linkContainer.innerHTML = `
        <a href="${blobUrl}" target="_blank">üîó Pratinjau File Lokal (${file.name})</a>
      `;
      urlInput.value = file.name + " (file lokal)";
    };
  </script>
</body>
</html>
