<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Source Clone</title>
  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #161b22;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }

    input {
      width: 80%;
      max-width: 600px;
      padding: 8px;
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 10px;
      padding: 10px;
    }

    #preview, #source {
      flex: 1;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #161b22;
      overflow: auto;
    }

    #preview {
      padding: 10px;
    }

    pre {
      margin: 0;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      input {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Masukkan URL (contoh: https://example.com)" />
    <button onclick="fetchSource()">Lihat Kode</button>
  </header>

  <main>
    <div id="preview"><i>Pratinjau halaman akan tampil di sini...</i></div>
    <div id="source"><pre id="code">Kode sumber akan tampil di sini...</pre></div>
  </main>

  <script>
    async function fetchSource() {
      const url = document.getElementById('urlInput').value.trim();
      const codeEl = document.getElementById('code');
      const previewEl = document.getElementById('preview');

      if (!url) {
        codeEl.textContent = 'Masukkan URL valid terlebih dahulu.';
        return;
      }

      try {
        codeEl.textContent = 'Mengambil kode...';
        previewEl.innerHTML = '<i>Memuat pratinjau...</i>';

        const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
        const text = await res.text();

        codeEl.textContent = text;
        previewEl.srcdoc = text;
        previewEl.innerHTML = text;
      } catch (e) {
        codeEl.textContent = 'Gagal mengambil kode: ' + e.message;
        previewEl.innerHTML = '<span style="color:red;">Gagal memuat pratinjau.</span>';
      }
    }
  </script>
</body>
</html>
